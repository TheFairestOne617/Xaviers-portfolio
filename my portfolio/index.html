<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Photographer Portfolio</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="header-container">
    <h1>Photographer Portfolio</h1>
    <nav>
      <ul>
        <li><a href="#portfolio">Portfolio</a></li>
        <li><a href="#videos">Videos</a></li>
        <li><a href="#contact">Contact</a></li>
      </ul>
    </nav>
  </div>
</header>

  <section id="hero">
    <div class="hero-content">
      <h2>Welcome to my portfolio</h2>
      <p>Capturing moments and telling stories through the lens.</p>
    </div>
  </section>

  <section id="portfolio">
    <h2>Portfolio</h2>
    <div class="gallery">
      <img src="Heart of flames.jpg" alt="Image 1">
      <img src="rift in the heavens.jpg" alt="Image 2">
      <img src="mr blue sky.jpg" alt="Image 3">
    </div>
  </section>

  <div class="parallax"></div>

  <section id="videos">
    <h2>Videos</h2>
    <div class="video-grid">
      <div class="video">
        <iframe width="560" height="315" src="https://www.youtube.com/embed/video1" frameborder="0"
          allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
          allowfullscreen></iframe>
      </div>
      <div class="video">
        <iframe width="560" height="315" src="https://www.youtube.com/embed/video2" frameborder="0"
          allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
          allowfullscreen></iframe>
      </div>
      <div class="video">
        <iframe width="560" height="315" src="https://www.youtube.com/embed/video3" frameborder="0"
          allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
          allowfullscreen></iframe>
      </div>
    </div>
  </section>

  <section id="contact">
    <h2>Contact</h2>
    <form>
      <div>
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required>
      </div>
      <div>
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>
      </div>
      <div>
        <label for="message">Message:</label>
        <textarea id="message" name="message" rows="4" required></textarea>
      </div>
      <button type="submit">Send Message</button>
    </form>
  </section>

  <footer>
    <p>&copy; 2023 Photographer Portfolio. All rights reserved.</p>
  </footer>

  <script src="script.js"></script>
</body>

</html>
